<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- semantic-ui -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>



  <script src="./resources/p5.min.js"></script>
  <script src="./resources/p5.dom.min.js"></script>
  <script src="./resources/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
  <script src="Blob.js"></script>
  <script src="Map.js"></script>
</head>

<body>
  <div id="join">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <div class="content">
            Join The Game!
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">


            <div class="field">
              <div class="ui left icon input">
                <i class="user plus icon"></i>
                <input id='nickname' type="text" name="nickname" placeholder="Nickname">
              </div>
            </div>

            <div class="ui fluid large teal submit button" onClick="joingame()">Join!</div>
          </div>

          <div class="ui error message"></div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
